<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .info a {
      color: #007bff;
      text-decoration: none;
    }
    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todoist Extension Options</h1>
    <label for="testToken">Test token:</label>
    <input type="text" id="testToken" placeholder="Enter your test token here">
    <button id="saveButton">Save</button>
    <button id="stopScriptButton">Stop Script</button> <!-- Added button -->
    <div class="info">
      <p>You can obtain a free test token from the <a href="https://developer.todoist.com/appconsole.html" target="_blank">Todoist Developer App Console</a> (Manage App tab).</p>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
